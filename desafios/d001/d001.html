<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div>
        <input type="button" value="Botão 1" onclick="alertar1()">
    </div>
    <div>
        <input type="button" value="Botão 2" onclick="alertar2()">
    </div>
    <div>
        <input type="button" value="Botão 3" onclick="alertar3()">
    </div>
    <script>
        function alertar1() {
            alert('Você clicou no 1º botão!')
        } 
        function alertar2() {
            alert('Você clicou no 2º botão!')
        }
        function alertar3() {
            alert('Você clicou no 3º botão!')
        }
    </script>
</body>
