<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }

        input  {
            padding: 15px;
            background-color: lightgray;
            border-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>
        Conversor R$ &rarr; US$
    </h1>
    <input type="button" value="Converter" onclick="converter()">
    <p>
        Clique no botão acima para iniciar.
    </p>
    <script>
        var cot = Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        function converter() {
            var real = Number(prompt('Quantos R$ você tem na carteira?'))
            var res = document.querySelector('p')
            var us = (real/cot).toFixed(2).replace(".",",")
            res.innerHTML = `É possível comprar US$ ${us} com a quantia de R$ ${real.toFixed(2).replace(".",",")}.`
        }
    </script>
</body>
</html>
