<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }
       input {
        padding: 15px;
        background-color: lightgray;
        border-color: lightgray;
       }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    <script>
        function clicar() {
            var ant = Number(prompt('Digite um número inteiro qualquer'))
            var suc = ant + 1
            alert(`Depois de ${ant}, temos o números ${suc}`)
        }
    </script>
</body>
</html>
