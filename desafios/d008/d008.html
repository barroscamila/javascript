<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 15px;
            background-color: lightgray;
            border-color: lightgray;
        }

        div {
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>
        Calcular Desconto
    </h1>
    <input type="button" value="Desconto de 10%" onclick="calcular()">
    <p>
        Clique no botão acima para iniciar.
    </p>
    <div>
        
    </div>
    <script>
        function calcular() {
            let produto = prompt('Qual é o produto que você está comprando?')
            let valor = Number(prompt(`Qual é o preço do produto ${produto}?`))
            let valorFinal = (valor*0.9).toFixed(2).replace(".",",")
            let desconto = (valor*0.1).toFixed(2).replace(".",",")
            let res = document.querySelector('p')
            let res2 = document.querySelector('div')
            res.innerHTML = `Calculando desconto de 10% para ${produto}`
            res.style.fontSize = '25px'
            res.style.fontWeight = 'bolder'
            res2.innerHTML = `O preço original era R$ ${valor.toFixed(2).replace(".",",")}.<br>Você acaba de ganhar R$ ${desconto} de desconto (-10%).<br>No fim, você vai pagar R$ ${valorFinal} no produto ${produto}.`
        }
    </script>
</body>
</html>
