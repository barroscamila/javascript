<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formatação de números</title>
    <style>
        body {
            font: normal 20pt sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var n1 = 1599.9
        document.write(n1.toFixed(2).replace(".", ","))
        document.write('<br>') // Apenas para testar
        var n2 = 2000
        document.write(n2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        document.write('<br>') // Apenas para testar
        document.write(n2.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
        document.write('<br>') // Apenas para testar
        document.write(n2.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))
    </script>
</body>
</html>
